<!doctype html>
<html lang = "en">
    <head>
        <!-- Required meta tags -->
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">

        <!-- Bootstrap CSS -->
        <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin = "anonymous">
        <link rel = "stylesheet" href = "css/home.css">
        <link rel = "stylesheet" href = "css-loader/css/style.css">
        <link rel="stylesheet" href = "font-awesome/css/font-awesome.css">

        <link rel = "stylesheet" type = "text/css" href = "css/search.css">

        <link rel = "icon" href = "img/favicon.ico" mce_href = "img/favicon.ico" type = "image/x-icon">
        <link rel = "shortcut icon" href = "img/icon/favicon.ico" mce_href = "img/favicon.ico" type = "image/x-icon">

        <title>MITSUYAMA | SITE</title>
    </head>
    
    <body>
        <div class = loading>
            <div class="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            </div>
        </div>
 
        <div id = "homeBackground">
            <div class = "glass"></div>
            <div class = "homeTitle">
                MITSUYAMA | SITE
            </div>
        </div>

        <div class = "nevigation">
            <div class = "nevigation_content1">
                <a href = "http://mitsuyama.top">
                <div class = "nav_text_home">
                    MITSUYAMA
                </div>
                </a>        
            </div>
            <div class = "navigation_content2">
                <div class = "nav_text" id = "searchButton">
                    <i class = "fa fa-search"></i>
                </div>
                <a href = "blog/about.html">
                    <div class = "nav_text">
                        ABOUT
                    </div>
                </a>
                <div class = "nav_text">
                    BLOG    
                </div>
                <a href = "https://github.com/Mittsuyama">
                    <div class = "nav_text">
                        GITHUB
                    </div>
                </a>
            </div>
        </div>
        
        <div class = "homeInter"></div>

        <div class = "home_background">
            <div class = "text_container">
((mainContainer))
            </div>
        </div>
        
        <div class = "feet">
            <div class = "copyrigt">MITSUYAMA Â© 2018</div>
            <div class = "callme">Email MITSUYAMA@163.COM</div>
        </div>
        
        <div id = "searchImg">
            <div class = "searchBox">
                <header>
                    <div id = "inputBox">
                        <input id = "my-search-input" placeholder = "SEARCH">
                        <i class = "fa fa-close" aria-hidden = "true" id = "searchIcon"></i>
                        <!-- We use a specific placeholder in the input to guides users in their search. -->
                    </div>
                </header>
                <main>
                    <div id = "hits"></div>
                    <div id = "pagination"></div>
                </main>
            </div>
        </div>

        <script type = "text/html" id = "hit-template">
            <div class = "hit" href = "blog/{{url}}.html">
                <div class = "hit-content">
                    <div class = "hit-title">{{title}}</div>
                    <div class = "hit-tag">{{{_highlightResult.tag.value}}} &nbsp|&nbsp&nbsp {{{_highlightResult.time.value}}}</div>
                    <div class = "hit-brief">{{{_highlightResult.brief.value}}}</div>
                </div>
            </div>
        </script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity = "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin = "anonymous"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity = "sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin = "anonymous"></script>
        <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity = "sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin = "anonymous"></script>
        <script src = "js/home.js"></script>
        <script src = "https://cdn.jsdelivr.net/npm/instantsearch.js@2.3/dist/instantsearch.min.js"></script>
        <script src = "js/app.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>

    </body>
</html>
