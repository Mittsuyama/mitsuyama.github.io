                                <p class = "briefIntroContextMore">《如何阅读一本书》是由美国哲学家莫蒂默·杰尔姆·阿德勒于1940年所著，并于1972年和查尔斯·范多伦重新修订。该书主要论述指导如何通过阅读增进理解力。它将阅读分做四个层次基础阅读、检视阅读、分析阅读、主题阅读。在书后推荐了一系列的经典名著。
                                该书强调阅读是一种主动的活动。阅读一般分做三种目的：娱乐消遣、获取资讯、增进理解力。只有最后一种目的的阅读能帮助阅读者增长心智，不断成长。</p>
